<!doctype html>
<link rel="stylesheet" href="styles.css">
<html>
<head>
<meta charset="utf-8">
<h1>Joe's HotDogs!</h1>
</head>
<body>
 <script language="javascript">
 const dogPrice = 3.75;
 const friesPrice = 3.00;
 const sodaPrice = 2.50;
 let numDogs;
 let numFries;
 let numSoda;
 numDogs = prompt("How many hot dogs do you want?");
 numFries = prompt("How many french fries do you want?");
 numSoda = prompt("How much soda do you want?");
 let dogTotal = dogPrice * numDogs;
 let friesTotal = friesPrice * numFries;
 let sodaTotal = sodaPrice * numSoda;
 let total = dogTotal + friesTotal + sodaTotal;
 document.write("You ordered: </br>"); 
 document.write(numDogs + " Hot Dogs for $" + price_to_string(dogTotal) + 
"</br>");
 document.write(numFries + " French Fries for $" + price_to_string(friesTotal) + 
"</br>");
 document.write(numSoda + " Drinks for $" + price_to_string(sodaTotal) + 
"</br>");
 document.write("Total before tax and discounts: $" + price_to_string(total) + 
"</br>");
 let newTotal = total;
 if(total >= 25) {
 let discount = .1 * total;
 newTotal = total - discount;
 document.write("Discount Amount: $" + price_to_string(discount) + "</br>");
 }
 document.write("Total after discount: $" + price_to_string(newTotal) + 
"</br>");
 let taxAmount = .0625 * newTotal;
 let finalTotal = newTotal + taxAmount;
 document.write("Tax amount: $" + price_to_string(taxAmount) + "</br>");
 document.write("Final Total: $" + price_to_string(finalTotal) + "</br>");
 document.write("Thanks for visiting Joe's! Come again soon! </br>");
 /*
 function contract
 name: price_to_string()
 description: takes in a number and returns it rounds to 
 two decimal places
 */
 function price_to_string(a) {
 var num;
 const dollars = String(Math.floor(a));
 let dimes = Math.floor(a*10) - (10 * Math.floor(a) ) ; 
 let pennies = Math.round(a*100) - (10 * Math.floor(a*10) ) ;
 num = dollars + "." + dimes + pennies;
 return num;
 }
</script>
</body>
</html>
